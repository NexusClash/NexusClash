<table *ngIf="character">
  <thead>
    <tr>
      <th>AP</th>
      <th>HP</th>
      <th>MP</th>
      <th>MO</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{character.ap}}</td>
      <td>{{character.hp}}</td>
      <td>{{character.mp}}</td>
      <td>{{character.mo}}</td>
    </tr>
  </tbody>
</table>
