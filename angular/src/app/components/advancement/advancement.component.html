<div class="modal">
  <ul>
    <li *ngFor="let learnable of advancementService.learnables">
      <app-learnable [learnable]="learnable" (learn)="advancementService.purchase($event)"></app-learnable>
    </li>
  </ul>
  <div>
    <button (click)="dismiss()">Back to game</button>
    <button *ngIf="advancementService.classChoices.length"
      (click)="switchToClassSelection()">Choose class</button>
  </div>
</div>
