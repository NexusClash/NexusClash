
<h1>
  messages
</h1>
<ul>
  <li *ngFor="let message of messageService.messages"
    [class]="message.class"
    [class.hidden]="!showDebugMessages && message.class == 'debug'"
    [title]="message.dateTime | date:'medium'"
    >
    <span class="timestamp">
      {{message.dateTime | date:'medium'}}
    </span>
    <span class="message" [innerHtml]="message.message"></span>
  </li>
</ul>
